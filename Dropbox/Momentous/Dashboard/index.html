<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('bikebg.jpg');
      background-size: cover;
      background-position: center;
      font-family: 'PP Neue Montreal', Arial, sans-serif;
      color: #fff;
        cursor: default;
    }

    .logo {
      position: absolute;
      top: 60px;
      left: 55px;
      width: 50px;
    }
      
    .logo2 {
      position: absolute;
      top: 41px;
      right: 39px;
      width: 173px;
    }

    .header {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-end;
      width: 80%;
      max-width: 1200px;
    }

    .stats {
      text-align: left;
      position: absolute;
      right: 100px;
    }

    .number {
      color: white;
      font-size: 150px;
      font-family: 'PP Neue Montreal', sans-serif;
      font-weight: 100;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      opacity: 0; /* Hidden by default */
      transform: translateY(20px); /* Start position */
      animation: fadeSlideUpSnappy 0.8s ease-out forwards; /* Snappier animation */
    }

    .number .arrow {
      color: #16D034;
      font-size: 30.18px;
      font-family: 'Helvetica Now Text', sans-serif;
      font-weight: 700;
      margin-left: 10px;
    }   

    .label {
      color: white;
      font-size: 16px;
      font-family: 'Helvetica Now Text';
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.71px;
      word-wrap: break-word;
      margin-bottom: 25px;
    }

    .quote {
      font-size: 37px;
      font-family: 'PP Neue Montreal';
      font-weight: 300;
      line-height: 55px;
      word-wrap: break-word;
      position: absolute;
      left: 153px;
      bottom: 120px;
      width: 570px;
      line-height: 120%;
    /*
      opacity: 0; 
      transform: translateY(20px); 
      animation: fadeSlideUpSnappy 1s ease-out forwards; 
        */
    }
      
    .quote p { 
      margin-bottom: 15px; 
    }  
    
    .quote .author {
      color: white;
      font-size: 22px;
      font-family: 'PP Neue Montreal';
      font-weight: 500;
      line-height: 55px;
      word-wrap: break-word;
      margin: 0px;
    }

    /* Keyframes for fade-in and slide-up effect */
    @keyframes fadeSlideUpSnappy {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script type="text/javascript">
    const API_KEY = 'AIzaSyDmtpvyAZ3kUN1A_YALOOr8W_EKuHolGIY'; // Replace with your Google API Key
    const SPREADSHEET_ID = '1RMMWGFEaNnzJkIXJR3-DQHUBSa57KklvwD3LuT9mNjs'; // Your Spreadsheet ID
    const RANGE = 'General Quotes!A2:B67'; // Specify the exact range of authors and quotes in the "General Quotes" tab

    async function fetchQuotes() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data && data.values) {
          const quotes = data.values; // Array of [Author, Quote]
          displayRandomQuote(quotes);
        } else {
          document.getElementById('quote').innerHTML = `<p>Error loading quotes.</p>`;
        }
      } catch (error) {
        console.error('Error fetching quotes:', error);
        document.getElementById('quote').innerHTML = `<p>Error loading quotes.</p>`;
      }
    }

    function displayRandomQuote(quotes) {
      // Randomly select a quote
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const [author, quote] = quotes[randomIndex];

      // Update the quote section
      document.getElementById('quote').innerHTML = `
        <p>${quote}</p>
        <p class="author">- ${author}</p>
      `;
    }

    // Fetch and display a random quote on page load
    fetchQuotes();
  </script>
</head>
<body>
  <!-- Logo -->
  <img src="momentous-logo.png" alt="Logo" class="logo">

  <!-- Header -->
  <div class="header"> <img src="momentous-logo-word.png" class="logo2" ></div>

  <!-- Main Content -->
  <div class="content">
    <div class="quote" id="quote">
      <p>"Loading quote..."</p>
      <p class="author">- Author</p>
    </div>
  </div>
  <div class="stats">
    <div class="number">53,423</div>
    <div class="label">Sams Served</div>
    <div class="number">
      25% <div class="arrow">â†‘</div>
    </div>
    <div class="label">Q4 Goal</div>
  </div>
</body>
